<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Music Playlist Explorer</title>
    <link rel="icon" type="image/x-icon" href="/images/favicon.ico">

    <link rel="stylesheet" href="style.css">
</head>

<body>
    <header>
        <h1>Music Playlist Explorer</h1>
    </header>

    <main>
        <container class="playlist-cards">
            <!-- playlist cards will go here -->
        </container>
        <div class="modal-overlay">
            <div class="modal-content">
                <span class="close">&times;</span>
                <h1 id="playlistName"></h1>
                <img id="playlistImage" src="assets/img/playlist.png" alt="playlist Image">
                <p id="playlist-creator">Creator Name</p>
                <div class="songs">
                    <h2>Songs</h2>
                    <ul id="songs-list">
                        <li>
                            <div class="playlist-song">
                                <div class="song-image">
                                    <img src="assets/img/song.png" alt="Song Image">
                                </div>
                                <span class="song-title">Song Title</span>
                                <span class="song-artist">Artist Name</span>
                                <span class="song-duration">Duration</span>
                                <span class="song-album">Album</span>
                            </div>
                        </li>
                        <li>
                            <div class="playlist-song">
                                <div class="song-image">
                                    <img src="assets/img/song.png" alt="Song Image">
                                </div>
                                <span class="song-title">Song Title</span>
                                <span class="song-artist">Artist Name</span>
                                <span class="song-duration">Duration</span>
                                <span class="song-album">Album</span>
                            </div>
                        </li>
                        <li>
                            <div class="playlist-song">
                                <div class="song-image">
                                    <img src="assets/img/song.png" alt="Song Image">
                                </div>
                                <span class="song-title">Song Title</span>
                                <span class="song-artist">Artist Name</span>
                                <span class="song-duration">Duration</span>
                                <span class="song-album">Album</span>
                            </div>
                        </li>
                    </ul>
                </div>
            </div>
    </main>

    <footer>
        <!-- Your footer content here -->
    </footer>
    <script src="data/data.js"></script>
    <script src="script.js"></script>
</body>

</html>
